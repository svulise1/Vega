<form>
    <h1>New Vechile</h1>
    <div class="form-group">
        <label for="make">Make</label>
        <select id="make" class="form-control" (change)="onMakeChange()" [(ngModel)]="vechile.make" name="make">
             <option value=""></option>
            <option *ngFor="let m of makes" value="{{m.id}}">{{m.name}}</option>
        </select>
    </div>
   
    <div class="form-group">
        <label for="model">Model</label>
        <select id="model" class="form-control">
            <option value=""></option>
            <option *ngFor="let m of models" value="{{m.id}}">{{m.name}}</option>
        </select>
    </div>
    <p>Is This Vechile Registered?</p>
    <div class="radio">
        <label for="registered">
            <input type="radio" id="registered" value="true" name="isRegistered"> Yes
        </label>
        <label for="Notregistered">
            <input type="radio" id="Notregistered" value="false" name="isRegistered"> No
        </label>
    </div>
    <h3>Features</h3>
    <div *ngFor="let f of features" class="checkbox">
        <label for="feature{{ f.id }}">
            <input type="checkbox" id="feature{{ f.id }}"> {{ f.name }}
        </label>
    </div>
    <h2>Contact</h2>
    <div class="form-group">
        <label for="ContactName">Name</label>
        <input id="ContactName" type="text" class="form-control" />
    </div>
    <div class="form-group">
        <label for="contactPhone">Phone</label>
        <input id ="contactPhone"type="text" class="form-control" />
    </div>
    <div class="form-group">
        <label for="contactEmail"></label>
        <input id="contactEmail"type="text"  class="form-control" />
    </div>
    <button class="btn-primary">Save</button>
</form>
