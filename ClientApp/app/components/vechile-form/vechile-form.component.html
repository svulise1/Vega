
<h1>New Vechile</h1>
<p>
    {{vechile | json}}
</p>
<form #f="ngForm" (ngSubmit)="Submit()" >
    <div class="form-group">
        <label for="make">Make</label>
        <select id="make" class="form-control" (change)="onMakeChange()" [(ngModel)]="vechile.makeId" name="makeId" required #make="ngModel">
            <option value=""></option>
            <option *ngFor="let m of makes" value="{{m.id}}">{{m.name}}</option>
        </select>
        <div class="alert alert-danger" *ngIf="make.touched && !make.valid">Please Specify the Make</div>
    </div>


    <div class="form-group">
        <label for="model">Model</label>
        <select id="model" class="form-control" [(ngModel)]="vechile.modelId" name="modelId" required #model="ngModel">
            <option value=""></option>
            <option *ngFor="let m of models" value="{{m.id}}">{{m.name}}</option>
        </select>
        <div class="alert alert-danger" *ngIf="model.touched && !model.valid">Please Specify the Model</div>
    </div>
    <p>Is This Vechile Registered?</p>
    <div class="radio">
        <label for="registered">
            <input type="radio" id="registered" value="true" name="isRegistered" [(ngModel)]="vechile.isRegistered"> Yes
        </label>
        <label for="Notregistered">
            <input type="radio" id="Notregistered" value="false" name="isRegistered" [(ngModel)]="vechile.isRegistered"> No
        </label>
    </div>
    <h3>Features</h3>
    <div *ngFor="let f of features" class="checkbox">
        <label for="feature{{ f.id }}">
            <input type="checkbox" id="feature{{ f.id }}" (change)="onFeatureToggle(f.id,$event)" [checked]="vechile.features.includes(f.id)"> {{ f.name }}
        </label>
    </div>
    <h2>Contact</h2>
    <div class="form-group">
        <label for="ContactName">Name</label>
        <input id="ContactName" type="text" class="form-control" [(ngModel)]="vechile.contact.contactName" name="ContactName" required #cname="ngModel" />
        <div class="alert alert-danger" *ngIf="!cname.valid">Please Enter a  Name</div>
    </div>
    <div class="form-group">
        <label for="contactPhone">Phone</label>
        <input id="contactPhone" type="text" class="form-control" [(ngModel)]="vechile.contact.contactPhone" name="ContactPhone" required #cphone="ngModel" />
        <div class="alert alert-danger" *ngIf="!cphone.valid">Please Enter a  Number</div>
    </div>
    <div class="form-group">
        <label for="contactEmail">Email</label>
        <input id="contactEmail" type="text" class="form-control" [(ngModel)]="vechile.contact.contactEmail" name="ContactEmail" required #cemail="ngModel" />
        <div class="alert alert-danger" *ngIf="!cemail.valid">Please Enter a  Email</div>
    </div>
    <button class="btn-primary">Save</button>
    <button *ngIf="vechile.id"class="btn-danger" type="button" (click)="delete()">Delete</button>
</form>
